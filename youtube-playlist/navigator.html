<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="listContainer">
      <div class="listHeader">
        <div class="listHeaderL">
          <p class="listTitle">Youtube Playlist Clone</p>
          <p class="listOwner">
            <a
              href="https://www.instagram.com/gokhan.js"
              style="color: rgb(86, 186, 253); text-decoration: none"
              >@gokhan.js</a
            >
            on Instagram
          </p>
        </div>
        <div class="listHeaderR">
          <i class="fas fa-angle-up" id="collapse"></i>
        </div>
      </div>
      <div class="listContent" id="playlist">
        <div class="listItem">
          <div class="itemImage">
            <img src="https://images4.alphacoders.com/936/936378.jpg" alt="" />
            <button class="itemLength">2:55</button>
          </div>
          <div class="itemInfo">
            <p class="videoTitle">Gokhan 'YokanJS' Yildiz</p>
            <p class="videoOwner">YokanJS</p>
          </div>
        </div>
      </div>
    </div>
    <div id="test"></div>
    <script src="app.js"></script>
  </body>
</html>
